<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Form Element</title>
</head>
<body>
    <form action="http://www.example.com/review.php">
        <fieldset>
            <legend>Contact details</legend>
            <label>Email:
                <br>
                <input type="text" name="Email">
            </label>
            <br>
            <label>Mobile
                <br>
                <input type="text" name="Mobile">
            </label>
            <br>
            <label>Telephone:
                <br>
                <input type="text" name="Telephone">
            </label>
            <br>
        </fieldset>
    </form>
</body>
</html>
