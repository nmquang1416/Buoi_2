<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>
<body>
    <ol>
        <li>
            Chop potatoes in to quarters
        </li>
        <li>
            Simmer in saltee water for 15-20 minutes until tender
        </li>
        <li>
            heat milk, butter and nutmeg
        </li>
        <li>
            Drain potatoes and mash
        </li>
        <li>
            Mix in the milk mixture
        </li>
    </ol>
</body>
</html>
