<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width and Spacing</title>
    <style type="text/css">
        th, td{
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table width="400" cellpadding="10" cellspacing="5">
        <tr>
            <th width="150"></th>
            <th>widthdrawn</th>
            <th>Credit</th>
            <th width="150">Balance</th>
        </tr>
        <tr>
            <th>January</th>
            <td>250.00</td>
            <td>660.50</td>
            <td>410.50</td>
        </tr>
        <tr>
            <th>February</th>
            <td>135.55</td>
            <td>895.20</td>
            <td>1170.15</td>
        </tr>
    </table>
</body>
</html>
