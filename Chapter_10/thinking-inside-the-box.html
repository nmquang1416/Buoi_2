<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Thinking outside the box</title>
    <style type="text/css">
        body{
            font-family: Helvetica, Arial, sans-serif;
            color: red;
            border: 2px solid blue;
            padding: 20px;  
        }
        h1, h2, p{
            border: 2px solid green;
            padding: 10px;
            line-height: 2em;
        }
        i, a, a:hover, a:visited{
            color: brown;
            border: 2px solid beige;
            padding:  5px;
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <p>Lorem <i>ipsum dolor</i> sit amet, consectetur adipisicing elit. Molestias, sit!</p>
    <p>Lorem, <a href="#">ipsum dolor</a> sit amet consectetur adipisicing elit. Quos, maxime.</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quos, maxime.</p>
</body>
</html>
